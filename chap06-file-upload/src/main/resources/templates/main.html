<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chap06. Spring MVC - 파일 업로드</h1>

<h3>1. Single-file 업로드하기</h3>
<!--
    설명. encType="multipart/form-data"
     form 태그에 인코딩 타입을 지정해주는 encType 속성을 multipart/form-data 값으로 설정해야 한다.
     그렇지 않으면 form을 통해 파일을 업로드 할 수 없고 실제로 웹 브라우저에서 파일 선택 후 submit을 동작해도
     파일이 서버로 전송되지 않는다.
     주로 파일 업로드 같은 비 텍스트(non-text)(=>바이트) 데이터를 전송하기 위해 사용하며 <input type="file">과 함께 자주 사용된다.
     사용자가 form을 통해 텍스트 뿐 아니라 파일과 이진 데이터(binary data; 이미지, PDF 파일 등)를 안전하게 업로드하고
     multipart 형식을 사용하여 서로 다른 데이터 유형을 구분(boundary)하여 서버로 전송할 수 있게 해준다.
-->
<form action="single-file" method="post" encType="multipart/form-data">
    파일 : <input type="file" name="singleFile"><br>
    파일 설명 : <input type="text" name="singleFileDescription"><br>
    <input type="submit" value="업로드">
</form>

<hr>

<h3>2. Multi-file 업로드하기</h3>
<form action="multi-file" method="post" encType="multipart/form-data">
    <!-- 설명. 하단의 file 타입의 input 태그에 multiple 속성을 작성해야 여러 파일 선택 가능함. -->
    파일 : <input type="file" name="multiFiles" multiple><br>
    파일 설명 : <input type="text" name="multiFileDescription"><br>
    <input type="submit" value="업로드">
</form>
</body>
</html>
